<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
	src="bootstrap/js/select_inserir.js?version=1"></script>
</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<h4 class="headslac">
						<strong>Olá, <br> João Da Silva <span
							class="glyphicon glyphicon-user"></span>
						</strong>
					</h4>
				</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=salvar"
		class="form-horizontal container-fluid" method="POST"
		ENCTYPE="multipart/form-data">
<input type="hidden" name="id_aluno" value="id_aluno">
		<div class="row">

			<div class="col-sm-3">
				<p class="text-cor headslac">

					<strong>Nome do aluno<br>
					<br></strong>
				</p>

			</div>

			<div class="col-sm-3">
				<p class="text-cor headslac">

					<strong>CPF<br> <br></strong>
				</p>
			</div>

			<div class="col-sm-3">
				<p class="text-cor headslac">

					<strong>Status<br> <br></strong>
				</p>
			</div>

			<div class="col-sm-3">
				<p class="text-cor headslac">

					<strong>Ações<br> <br></strong>
				</p>
			</div>
		</div>
<table class="table table-striped table-bordered table-hover" name="aluno">
<!-- $beginBlock manteraluno -->
		<tr>
			<td>${nome}</td>
			<td >${cpf}</td>
			<td>${status}</td>
			<td><a href="eventos?op=acoes&id_aluno=${id_aluno}&aluno_status=validar">Validar</a>
				<a href="eventos?op=acoes&id_aluno=${id_aluno}&aluno_status=invalidar" name="invalidar">Invalidar</a>
			</td>
		</tr>

<!-- $endBlock manteraluno-->

</table>

	</form>
</body>
</html>
