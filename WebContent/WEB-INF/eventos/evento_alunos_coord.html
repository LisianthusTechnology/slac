<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
	src="bootstrap/js/select_inserir.js?version=1"></script>
<script src="bootstrap/js/bootstrap.js"></script>

</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
          					<h4  class="headslac" class="dropdown-toggle" data-toggle="dropdown" role="button"
           						aria-haspopup="true" aria-expanded="false">
           						<strong><span class="glyphicon glyphicon-user"></span>
           							Olá, <br> ${nome_coord}	
								</strong>
								<span class="caret"></span>
							</h4>
          					<ul class="dropdown-menu">
            					<li><a href="login?op=index">Sair</a>
          					</ul>
        				</li>
        			</ul>
				</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=salvar"
		class="form-horizontal container-fluid" method="POST"
		ENCTYPE="multipart/form-data">
<input type="hidden" name="id_aluno" value="id_aluno">

<p>${message}</p>
<table class="table table-striped table-bordered table-hover" name="aluno">
			<thead>
				<tr>
					<th class="centralizar">Nome do aluno</th>
					<th class="centralizar">CPF</th>
					<th class="centralizar">Status</th>
					<th class="centralizar">Açoes</th>
				</tr>
			</thead>
<!-- $beginBlock manteraluno -->
		<tr>
			<td class="text-center">${nome}</td>
			<td class="text-center">${cpf}</td>
			<td  class="text-center">${status}</td>
			<td  class="text-center"><a href="eventos?op=acoes&id_aluno=${id_aluno}&aluno_status=validar">Validar</a>
				<a href="eventos?op=acoes&id_aluno=${id_aluno}&aluno_status=invalidar" name="invalidar">Invalidar</a>
			</td>
		</tr>

<!-- $endBlock manteraluno-->

</table>
<a href="eventos?op=opcoescoord" class="btnvoltar">Voltar</a> 
	</form>
</body>
</html>
