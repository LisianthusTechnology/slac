<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=17" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
	src="bootstrap/js/select_inserir.js?version=1"></script>
<script src="bootstrap/js/bootstrap.js"></script>
	
</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
          					<h4  class="headslac" class="dropdown-toggle" data-toggle="dropdown" role="button"
           						aria-haspopup="true" aria-expanded="false">
           						<strong><span class="glyphicon glyphicon-user"></span>
           							Olá, <br> ${nome_coord}	
								</strong>
								<span class="caret"></span>
							</h4>
          					<ul class="dropdown-menu">
            					<li><a href="login?op=index">Sair</a>
          					</ul>
        				</li>
        			</ul>
				</div>
			</div>
		</div>
	</nav>

	<form action="eventos?op=consulta"
		class="form-horizontal container-fluid" method="POST">
		<div class="row">
			<div class="col-lg-8">
				<p class="headslac">
					<strong>Atividades dos alunos <br>
					<br></strong>
				</p>
			</div>
			<div class="col-lg-4">
				<div class="input-group">
					<input type="text" name="pesquisaPart" class="form-control"
						placeholder="Procurar por..."> <span
						class="input-group-btn"> <input class="btn btn-default"
						type="submit" value="Pesquisar">
					</span>
				</div>
			</div>
		</div>
		<br> <input type="hidden" name="id_participacao" value="id_part">
		<table class="table table-striped table-hover text-center"
			name="listaparticipacao">
			<thead>
				<tr>
					<th class="centralizar">Carga horária computada</th>
					<th class="centralizar">Carga horária da atividade</th>
					<th class="centralizar">Nome do evento</th>
					<th class="centralizar">Validações</th>
					<th class="centralizar">Açoes
					<th>
				</tr>
			</thead>
			<!-- $beginBlock manterparticipacao -->
			<tr>
				<td>${chComputada}</td>
				<td>${chCadastrada}</td>
				<td>${partCadastrada}</td>
				<td>${validacao}</td>
				<td><a href="eventos?op=visualizarcoord&id_part=${id_part}">Visualizar</a>
				</td>
			</tr>
			<!-- $endBlock manterparticipacao-->
			
		</table>
		<br>
		<br>
		<p>${message}</p>
		<a href="eventos?op=opcoescoord" class="btnvoltar">Voltar</a> 
	</form>
</body>
</html>
