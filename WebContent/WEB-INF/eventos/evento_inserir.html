<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
</head>
<body class="background">
<nav class="navbar navbar-default color">
 	<div class="container-fluid">
   		<div class="row">
    		<div class="col-md-4">
    			<img alt="Brand" src="images/Logo_ueg_red.png">
    		</div>
    		<div class="col-md-4 text-center">
   				<h4 class="headslac"><strong>SLAC</strong></h4>
        		<p class="headtextslac">Sistema de Lançamento de <br>Atividades Complementares</p>  
    		</div>
    		<div class="col-md-4 text-right">
    			<h4 class="headslac"><strong>Olá, <br> João Da Silva
    				<span class="glyphicon glyphicon-user"></span>
    			</strong></h4>     		
    		</div>
    	</div>
	</div>
</nav>
<form class="form-horizontal container-fluid">
	<p class="text-center headslac"><strong>Cadastro de Atividades<br><br></strong></p>
	<div class="form-group">
		<label for="nomeEvento" class="col-sm-2 control-label">*Nome do Evento:</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="nomeEvento" placeholder="Evento">
    	</div>
    	<label for="chCertificadoEvento" class="col-sm-3 control-label">*Carga Horária do Certificado:</label>
    	<div class="col-sm-2">
      		<input type="text" class="form-control" id="chCertificadoEvento" placeholder="Carga Horária">
    	</div>
    </div>
    <div class="form-group">
		<label for="localEvento" class="col-sm-2 control-label">*Local do Evento:</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="localEvento" placeholder="Local">
    	</div>
    	<label for="dtInicioEvento" class="col-sm-3 control-label">*Data de Inicio da Atividade:</label>
    	<div class="col-sm-2">
      		<input type="text" class="form-control" id="dtInicioEvento" placeholder="Data de Inicio">
    	</div>
    </div>
    <div class="form-group">
		<label for="modalidadeEvento" class="col-sm-2 control-label">*Modalidade:</label>
    	<div class="col-sm-4">
    	<!--
			<select id="modalidadeEvento" class="form-control">
  				<option value="1">Modalidade I - Atividades de formação social, humana e cultural</option>
  				<option value="2">Modalidade II - Atividades de cunho comunitário e de interesse coletivo</option>
 				<option value="3">Modalidade III - Atividades de ensino, de formação profissional, pesquisa, iniciação científica e tecnológica</option>
  				<option value="4">Outras</option>
			</select>
			-->
			
			
			<select id="modalidadeEvento" class="form-control" name="modalidade_evento">
				<option value="">Selecione</option>
					<!-- $beginBlock relation.modalidade -->
						<option value="${modalidade.id_mod}" ${atividade_complementar.modalidade_id_mod}>${modalidade.id_mod}</option>			
					<!-- $endBlock relation.modalidade -->
			
		</select>
			
			
			
			
			
      	</div>
    	<label for="certificadoEvento" class="col-sm-3 control-label">*Certificado:</label>
    	<div class="col-sm-2">
    		<div class="input-group">
      			<input type="text" class="form-control" id="rdCertificadoEvento" placeholder="$certificadoEvento" readonly>
     			<span class="input-group-btn">
       				<button class="btn btn-default" type="button" id="btnCertificadoEvento">
       					<span class="glyphicon glyphicon-cloud-upload"></span>
       				</button>
      			</span>
      		</div>
    	</div>
    </div>
    	<div class="form-group">
		<label for="tipoEvento" class="col-sm-2 control-label">*Tipo do Evento:</label>
    	<div class="col-sm-4">
			<select id="tipoEvento" class="form-control">
  				<option value="Presencial">Presencial</option>
  				<option value="Distancia">Distância</option>
			</select>
      	</div>
    	<label for="descricaoAtividadeEvento" class="col-sm-3 control-label">*Descrição da Atividade:</label>
    	<div class="col-sm-2">
    		<select id="descricaoAtividadeEvento" class="form-control">
    			<option value="$idAtividade1">$atividade1</option>
  				<option value="$idAtividade2">$atividade2</option>
  			</select>
    	</div>
    </div>
     <h6 class="legend">* Campo obrigatório.</h6>
    <button class="btnsave" type="submit">Salvar</button>
   	<a href="#" class="btnback">Voltar</a>
</form> 
</body>
</html>
