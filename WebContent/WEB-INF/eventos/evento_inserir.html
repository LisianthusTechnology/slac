<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="bootstrap/js/select_inserir.js?version=1" charset="ISO-8859-1"></script>
<script src="bootstrap/js/bootstrap.js"></script>

</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
    			<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
    					<h4 class="headslac" class="dropdown-toggle" data-toggle="dropdown" role="button"
           					aria-haspopup="true" aria-expanded="false">
           					<strong><span class="glyphicon glyphicon-user"></span>
           						Olá, <br> ${nome_aluno}	
           					</strong>
           					<span class="caret"></span>
						</h4>
          				<ul class="dropdown-menu">
            				<li><a href="login?op=index">Sair</a>
          				</ul>
        			</li>
        		</ul>	
    			</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=salvar" class="form-horizontal container-fluid" method="POST" ENCTYPE="multipart/form-data">
		<p class="text-center headslac"><strong>Cadastro de Atividades<br><br></strong></p>
		<div class="form-group">
			<label for="nomeEvento" class="col-sm-2 control-label">*Nome do Evento:</label>
    		<div class="col-sm-4">
      			<input type="text" class="form-control" name="nomeEvento" id="nomeEvento" placeholder="Evento">
    		</div>
    		<label for="chCertificadoEvento" class="col-sm-3 control-label">*Carga Horária do Certificado:</label>
    		<div class="col-sm-2">
      			<input type="text" class="form-control" name="chCertificado" id="chCertificadoEvento" placeholder="Carga Horária">
   	 		</div>
    	</div>
    	<div class="form-group">
			<label for="localEvento" class="col-sm-2 control-label">*Local do Evento:</label>
    		<div class="col-sm-4">
      			<input type="text" class="form-control" name="localEvento" id="localEvento" placeholder="Local">
    		</div>
    		<label for="dtInicioEvento" class="col-sm-3 control-label">*Data de Inicio da Atividade:</label>
    		<div class="col-sm-2">
      			<input type="text" class="form-control" name="dataInicioEvento" id="dtInicioEvento" placeholder="Data de Inicio">
    		</div>
    	</div>
    	<div class="form-group">
			<label for="modalidadeEvento" class="col-sm-2 control-label">*Modalidade:</label>
			<div class="col-sm-4">
				<select id="modalidadeEvento" class="form-control" name="modalidade" onchange="carregarAtividades(this.value)">
					<option>Selecione</option>
					<!-- $beginBlock nomeModalidade -->
					<option value="${modalidade.id_mod}"${modalidade.selected}>${modalidade.nome_mod}</option>
					<!-- $endBlock nomeModalidade -->
				</select>
			</div>
			<label for="certificadoEvento" class="col-sm-3 control-label">*Certificado:</label>
			<div class="col-sm-2" >
				<div class="input-group">
					<input type="hidden" name="MAX_FILE_SIZE" value="4194304" /> 
					<input type="file" name="certificado" id="arquivo"/>
				</div>
			</div>
    	</div>
    	<div class="form-group">
			<label for="tipoEvento" class="col-sm-2 control-label">*Tipo do Evento:</label>
    		<div class="col-sm-4">
				<select id="tipoEvento" name="tipoEvento" class="form-control">
  					<option value="Presencial">Presencial</option>
  					<option value="Distancia">Distância</option>
				</select>
      		</div>
    		<label for="descricaoAtividadeEvento" class="col-sm-3 control-label">*Descrição da Atividade:</label>
    		<div class="col-sm-2">
    			<select id="descricaoAtividadeEvento" class="form-control" name="descricaoAC">
    				<option>Selecione</option>
						<!-- $beginBlock descricaoAC -->
							<option value="${atividade_complementar.id_atividade}" ${atividade.selected}>
							${atividade_complementar.descricao_ac}</option>			
					<!-- $endBlock descricaoAC -->
  				</select>
    		</div>
    	</div>
     	<h6 class="legend">* Campo obrigatório.</h6>
    	<input type="submit" value="Salvar" class="btnsave">
   		<a href="eventos?op=index" class="btnback">Voltar</a>
	</form> 
</body>
</html>
