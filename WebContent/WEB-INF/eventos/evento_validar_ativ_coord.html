<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visualizar Participacao</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=16" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
	src="bootstrap/js/select_inserir.js?version=1"></script>
</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<h4 class="headslac">
						<strong>Olá, <br> João Da Silva <span
							class="glyphicon glyphicon-user"></span>
						</strong>
					</h4>
				</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=salvar" class="form-horizontal container-fluid">
	<input type="hidden" name="id_participacao" readonly value="${id_participacao}">	
	<div class="form-group">
		<label for="nomeEvento" class="col-sm-2 control-label">Nome do Evento:</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" name="nomeEvento" id="nomeEvento" readonly value="${nomeEvento}">
    	</div>
    	<label for="chCertificadoEvento" class="col-sm-3 control-label">Carga Horária do Certificado:</label>
    	<div class="col-sm-2">
      		<input type="text" class="form-control" name="chCertificado" id="chCertificadoEvento"  readonly value="${chCertificado}">
   	 	</div>
    </div>
    <div class="form-group">
		<label for="localEvento" class="col-sm-2 control-label">Local do Evento:</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" name="localEvento" id="localEvento" readonly value="${localEvento}">
    	</div>
    	<label for="dataInicio" class="col-sm-3 control-label">Data de Inicio da Atividade:</label>
    	<div class="col-sm-2">
      		<input type="text" class="form-control" name="dataInicio" id="dataInicio" readonly value="${dataInicio}">
   	 	</div>
    </div>
    <div class="form-group">
		<label for="modalidadeEvento" class="col-sm-2 control-label">Modalidade:</label>
    	<div class="col-sm-4">
      		<textarea class="form-control" name="modalidadeEvento" id="modalidadeEvento" readonly>${modalidadeEvento}</textarea>
    	</div>
    	<label for="certificado" class="col-sm-3 control-label">Certificado:</label>
    	<div class="col-sm-2">
      		<textarea class="form-control" name="certificado" id="certificado" readonly>${certificado}</textarea>
   	 	</div>
    </div>
    <div class="form-group">
		<label for="tipoEvento" class="col-sm-2 control-label">Tipo do Evento:</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" name="tipoEvento" id="tipoEvento" readonly value="${tipoEvento}">
    	</div>
    	<label for="descricaoEvento" class="col-sm-3 control-label">Descrição:</label>
    	<div class="col-sm-2">
      		<textarea class="form-control" name="descricaoEvento" id="descricaoEvento" readonly>${descricaoEvento}</textarea>
   	 	</div>
    </div>
    <a href="eventos?op=index" class="btnback">Voltar</a> 
    <a href="eventos?op=validacaoparticipacao&id_part=${id_participacao}&part_status=validar" class="btnvoltar">VALIDAR</a> 
    <a href="eventos?op=validacaoparticipacao&id_part=${id_participacao}&part_status=invalidar" class="btnvoltar">INVALIDAR</a>
</div>
</form>
</body>
</html>
