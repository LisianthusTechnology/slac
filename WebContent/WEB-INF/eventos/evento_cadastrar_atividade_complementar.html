<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Atividades Complementares</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="bootstrap/js/select_inserir.js?version=1"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
          					<h4  class="headslac" class="dropdown-toggle" data-toggle="dropdown" role="button"
           						aria-haspopup="true" aria-expanded="false">
           						<strong><span class="glyphicon glyphicon-user"></span>
           							Olá, <br> ${nome_coord}	
								</strong>
								<span class="caret"></span>
							</h4>
          					<ul class="dropdown-menu">
            					<li><a href="login?op=index">Sair</a>
          					</ul>
        				</li>
        			</ul>
				</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=salvarAC" name="formac" class="form-horizontal container-fluid" method="POST">
	<p class="text-center headslac"><strong>Cadastro de Atividades Complementares<br><br></strong></p>
		<div class="form-group">
			<label for="modalidadeEvento" class="col-sm-2 control-label">Modalidade:</label>
			<div class="col-sm-8">
			<select id="modalidadeEvento" class="form-control" name="modalidade">
				<option>Selecione</option>
				<!-- $beginBlock nomeModalidade -->
				<option value="${modalidade.id_mod}"${modalidade.selected}>${modalidade.nome_mod}</option>
				<!-- $endBlock nomeModalidade -->
			</select>
			</div>
		</div>	
		<div class="form-group">
			<label for="descricao" class="col-sm-2 control-label">Descrição da Atividade:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="descricaoac" id="descricao" 
				placeholder="Descrição da atividade">
			</div>
		</div>
			<div class="form-group">
			<label for="chmax" class="col-md-2 control-label">Carga horária máxima:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="chmaxima" id="chmax" 
				placeholder="Carga horária máxima da Atividade">
			</div>
			</div>
		<div class="form-group">
			<label for="chmin" class="col-md-2 control-label">Carga horária mínima:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="chminima" id="chmin" 
				placeholder="Carga horária mínima da Atividade">
			</div>
		</div>
		<input type="submit" value="Salvar" class="btnsave" onclick="return validar()">
		<a href="eventos?op=opcoescoord" class="btnback">Voltar</a> 
	</form>
</body>
</html>
