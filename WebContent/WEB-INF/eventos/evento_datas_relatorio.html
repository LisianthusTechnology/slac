<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Evento</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
	src="bootstrap/js/select_inserir.js?version=1"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body class="background">
	<nav class="navbar navbar-default color">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img alt="Brand" src="images/Logo_ueg_red.png">
				</div>
				<div class="col-md-4 text-center">
					<h4 class="headslac">
						<strong>SLAC</strong>
					</h4>
					<p class="headtextslac">
						Sistema de Lançamento de <br>Atividades Complementares
					</p>
				</div>
				<div class="col-md-4 text-right">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<h4 class="headslac" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">
								<strong><span class="glyphicon glyphicon-user"></span>
									Olá, <br> ${nome_coord} </strong> <span class="caret"></span>
							</h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<form action="eventos?op=verificadata" class="form-horizontal container-fluid" method="POST">
		<p class="text-center headslac">Informe o período de datas que
			deseja gerar o relatório</p>
		<div class="form-group">
			<label for="dataRelatorioInicio" class="col-sm-2 control-label">*Data
				Início:</label>
			<div class="col-sm-4">
			<div class= "input-group"> 
				<input type="date" class="form-control" name="dtRelatorioInicio" id="dataRelatorioInicio" >
				</div>
			</div>
			<label for="dataRelatorioFinal" class="col-sm-2 control-label">*Data
				Final:</label>
			<div class="col-sm-4">
			<div class= "input-group"> 
				<input type="date" class="form-control" name="dtRelatorioFinal" id="dataRelatorioFinal">
				</div>
			</div>
		</div>
	
		<input type="submit" name="verificadata" class="btnsave" value="Gerar Relatório">
		<a href="eventos?op=opcoescoord" class="btnsave">Voltar</a>
		
	</form>
</body>
</html>
