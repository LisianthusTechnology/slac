<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro aluno</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/css-project.css?version=15" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="bootstrap/js/select_inserir.js?version=1"></script>

</head>
<body class="background" >

<div class="container">
	  <div class="row">
		<div class="col-sm-12">
	     <div class="span10" style="text-align:center; margin: 20 auto;">
		  <div class ="span8">
		  <br><br><br>
           <form class="form-horizontal" style="width: 40%; margin: 0 auto;" action="aluno?op=salvar" method="POST" >
		    <nav class="navbar navbar-default color">
		      <div class="form-group">
		       <div class="col-md-16">
			     <img class="mb-6"  src="images/Logo_ueg_red.png" alt="">
				  <div class="text-center"> 
				    <h4 class="headslac"><strong>Cadastrar</strong></h4>
     				 <p class="headtextslac"> Preencha os campos para se cadastrar 
	                 <br><br>
	                 
                      <div class="form-group">
                        <label for="matricula" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control"  name="matricula" placeholder="Matrícula">
                        </div>
                      </div>
               
                          <br>
                       
                       <div class="form-group">
                        <label for="email" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                        </div>
                      </div>
                      
                        <br>
                      
                      <div class="form-group">
			            <label for="anocurso" class="col-sm-2 control-label"></label>
			             <div class="col-sm-8">
			              <input type="text" class="form-control" name="anocurso" placeholder="Ano de Ingresso no Curso">
			              </div>
			         </div>
                      
                       <br>
                      
                      <div class="form-group">
                        <label for="nome" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="nome" placeholder="Nome Completo">
                        </div>
                      </div>
                      
                         <br>
               
                      <div class="form-group">
                        <label for="cpf" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="cpf" placeholder="CPF">
                        </div>
                      </div>
               
                        <br>
                      
                      <div class="form-group">
                        <label for="senha" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="senha" placeholder="Senha">
                        </div>
                      </div>
                      <br>
                       
                      
                       <input class="btn-lg btn-primary" type="submit" name="salvar" value="Cadastrar" class="btnsave">
                       <br><br>
                       <p class="mt-5 mb-3 text-muted text-center"> Desenvolvido por Lisianthus Technology </p>
                     
                     </div>
                   </div>
                  </div>
                 </nav>
                </form>
               </div>
              </div>
             </div>
            </div>
           </div>


</body>
</html>
